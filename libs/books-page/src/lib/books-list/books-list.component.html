<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Books</h1>
    </mat-card-title>
    <mat-button-toggle-group
      [value]="booksListStore.sortProp$ | async"
      (change)="booksListStore.setSortProp($event.value)"
      aria-label="Sort By"
    >
      <mat-button-toggle value="name">
        <mat-icon>sort_by_alpha</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="earnings">
        <mat-icon>attach_money</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
    <mat-button-toggle-group
      [value]="booksListStore.sortOrder$ | async"
      (change)="booksListStore.setSortOrder($event.value)"
      aria-label="Sort Order"
    >
      <mat-button-toggle value="asc">
        <mat-icon>arrow_upward</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="dsc">
        <mat-icon>arrow_downward</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let book of booksListStore.sortedBooks$ | async" class="book">
      <div class="bookHeader">
        <h3>{{ book.name }}</h3>
        <bco-book-actions
          [isOnSmallDevice]="booksListStore.isOnSmallDevice$ | async"
          (selectBook)="booksListStore.onSelectBook(book)"
          (deleteBook)="booksListStore.onDeleteBook(book)"
        ></bco-book-actions>
      </div>
      <p>
        {{ book.earnings | currency }}
      </p>
    </div>
  </mat-card-content>
</mat-card>
